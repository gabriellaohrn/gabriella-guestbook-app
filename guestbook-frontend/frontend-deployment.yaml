apiVersion: apps/v1
kind: Deployment
metadata:
  name: gabriella-frontend
  namespace: grupp5
  labels:
    app: gabriella-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gabriella-frontend
  template:
    metadata:
      labels:
        app: gabriella-frontend
    spec:
      containers:
      - name: gabriella-frontend
        image: quay.io/gabohr/guestbook-frontend:latest
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_HOST
          value: gabriella-backend
